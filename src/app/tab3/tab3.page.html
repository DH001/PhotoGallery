<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <p>Courses</p>
  <!-- Searchbar with cancel button always shown -->
  <ion-searchbar showCancelButton="always"></ion-searchbar>
  <ion-chip>
    <ion-label color="primary">Active</ion-label>
  </ion-chip>
  <ion-chip>
    <ion-label color="secondary">Product</ion-label>
  </ion-chip>
  <ion-chip color="secondary">
    <ion-label color="dark">Courses</ion-label>
  </ion-chip>
  <!-- List of Text Items -->
  <ion-list>
    <div *ngFor="let course of courses; index as position">
      <ion-item>
        <ion-label>{{course.code}} - {{course.title}} {{course.prices.price}}{{course.prices.currencyCode}}</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
    </div>
  </ion-list>
  <hr/>
  <p>Other list types</p>
  <ion-list>
    <ion-item>
      <ion-label>Enter Text:</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item-sliding>
      <ion-item>
        <ion-label><-- Slide me</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread()">Selected</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
